<section>
  <div class="modal__container">

    <div class="header__container">
      <icon-cross class="svg" (click)="closeModal()"/>
      <p> Cambia el orden en el que se ven tus cuentas arrastrandolas.</p>
    </div>

    <div
      cdkDropList
      [cdkDropListData]="walletStore.accounts()"
      (cdkDropListDropped)="moveAccounts($event)"
      >
      @for (account of walletStore.accounts(); track $index) {
        <div class="rows__container">
          <div class="index__container">{{ $index + 1 }}</div>

          <div class="card__container" cdkDrag [cdkDragData]="account">
            <div class="card">
              <icon-handle-drag cdkDragHandle/>
              <h1 class="account__name">{{ account.name! | showAmountCharacters:12 }}</h1>
            </div>
          </div>

        </div>
      }
    </div>

  </div>
</section>
